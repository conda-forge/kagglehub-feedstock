schema_version: 1

context:
  name: kagglehub
  version: "0.4.0"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/kagglehub-${{ version }}.tar.gz
  sha256: abed91c5b4736996f242f9ca4fc3bdf4d97b11c8b5a0a636ffb02db219a11b12

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - hatchling
    - pip
  run:
    - python >=${{ python_min }}
    - requests
    - tqdm
    - packaging
    - pyyaml
    - kagglesdk >=0.1.14,<1.0

tests:
  - python:
      imports:
        - kagglehub
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  summary: Access Kaggle resources anywhere
  license: Apache-2.0
  license_file: LICENSE
  homepage: https://github.com/Kaggle/kagglehub

extra:
  recipe-maintainers:
    - ngam
    - synapticarbors
